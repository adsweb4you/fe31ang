<input type="text" placeholder="ტექსტი" class="form-control mb-3" minlength="16" required   [formControl]="myname" >

<small class="text-danger" *ngIf="myname.dirty && myname.invalid && myname.errors?.required">
    სავალდებულო ველი
</small>

<small class="text-danger" *ngIf="myname.dirty && myname.invalid && myname.errors?.minlength">
   მოცემული ველი უნდა შედგებოდეს მინიმუმ {{ myname.errors?.minlength.requiredLength}} სიმბოლოსგან
</small>
 
<small class="text-success" *ngIf="myname.dirty && myname.valid">
   ოკ
 </small>

 <input type="text" placeholder="ელ:ფოსტა" class="form-control mb-3" name="" id=""   [formControl]="email" >
 <textarea name="" id="" placeholder="სრული ტექსტი" class="form-control mb-3" cols="30" rows="10" [formControl]="text"></textarea>


 <input type="text" *ngFor="let inp of Inputs" [formControl]="inp">

 <button class="btn btn-info" > გაგზავნა</button>
 <button class="btn btn-warning" (click)="nwfield()"> ველების შევსება</button>
</form>
